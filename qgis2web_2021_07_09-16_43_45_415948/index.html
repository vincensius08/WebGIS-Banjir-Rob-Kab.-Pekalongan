        var highlightLayer;

            highlightLayer = e.target;

              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKecamatan_2_0() {

        L.control.layers(baseMaps,{'<img src="legend/BatasKecamatan_2.png" /> Batas Kecamatan': layer_BatasKecamatan_2,'LokasiPenelitian<br /><table><tr><td style="text-align: center;"><img src="legend/LokasiPenelitian_1_Siwalan0.png" /></td><td>Siwalan</td></tr><tr><td style="text-align: center;"><img src="legend/LokasiPenelitian_1_Tirto1.png" /></td><td>Tirto</td></tr><tr><td style="text-align: center;"><img src="legend/LokasiPenelitian_1_Wiradesa2.png" /></td><td>Wiradesa</td></tr><tr><td style="text-align: center;"><img src="legend/LokasiPenelitian_1_Wonokerto3.png" /></td><td>Wonokerto</td></tr><tr><td style="text-align: center;"><img src="legend/LokasiPenelitian_1_4.png" /></td><td></td></tr></table>': layer_LokasiPenelitian_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);

            layer.bindTooltip((layer.feature.properties['KECAMATAN'] !== null?String('<div style="color: #000000; font-size: 15pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['KECAMATAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LokasiPenelitian_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LokasiPenelitian_1]);
        map.on("zoomend", function(){
            resetLabels([layer_LokasiPenelitian_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LokasiPenelitian_1]);
